<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laga Host - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/lucide@latest/font/lucide.min.css">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --text-glow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Loading Screen --- */
        #loadingScreen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #0f0c29;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease;
        }
        
        .loader-spinner {
            width: 50px; height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- Glass Components --- */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--glass-shadow);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .glass-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            backdrop-filter: blur(4px);
        }

        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        .glass-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
        }
        .glass-input:focus {
            background: rgba(0, 0, 0, 0.5);
            border-color: #a8b0d3;
            color: white;
            box-shadow: none;
        }

        /* --- Specific Styles --- */
        .hero-create-btn {
            padding: 30px;
            text-align: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .hero-create-btn::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            animation: pulse 3s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .bot-status-badge {
            font-size: 0.8em;
            padding: 4px 10px;
            border-radius: 12px;
        }
        .status-run { background: rgba(46, 204, 113, 0.3); color: #2ecc71; border: 1px solid rgba(46, 204, 113, 0.5); }
        .status-stop { background: rgba(231, 76, 60, 0.3); color: #e74c3c; border: 1px solid rgba(231, 76, 60, 0.5); }

        /* Pricing */
        .price-card {
            text-align: center;
            position: relative;
        }
        .best-value {
            position: absolute;
            top: -10px; right: -10px;
            background: linear-gradient(45deg, #ff512f, #dd2476);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.7em;
            font-weight: bold;
        }

        /* Modal Overrides */
        .modal-content {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
        }
        .modal-header, .modal-footer { border-color: rgba(255,255,255,0.1); }
        .btn-close { filter: invert(1); }

    </style>
</head>
<body>

    <!-- 1. Loading Screen -->
    <div id="loadingScreen">
        <div class="loader-spinner"></div>
        <h4 style="letter-spacing: 2px;">Laga Host</h4>
        <p class="text-white-50 small">Loading Dashboard...</p>
    </div>

    <!-- 2. Main App -->
    <div id="app" style="display:none;" class="container py-4">
        
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-5">
            <div>
                <h2 class="fw-bold mb-0">Laga Host</h2>
                <small class="text-white-50">Manage your Telegram Bots</small>
            </div>
            <button class="glass-btn btn-sm" onclick="openCreateModal()">
                <i data-lucide="plus-circle"></i> New Bot
            </button>
        </div>

        <!-- Section: No Bots (State 1) -->
        <div id="noBotsState" class="row justify-content-center" style="display:none;">
            <div class="col-md-6">
                <div class="glass-card hero-create-btn" onclick="openCreateModal()">
                    <i data-lucide="bot" size="48" class="mb-3 text-white-50"></i>
                    <h3>Create Your First Bot</h3>
                    <p class="text-white-50 mb-0">Click here to start building</p>
                </div>
            </div>
        </div>

        <!-- Section: My Bots List (State 2) -->
        <div id="botsListSection" style="display:none;">
            <h5 class="mb-3 border-start border-4 border-info ps-2">My Bots</h5>
            <div id="botsGrid" class="row g-4 mb-5">
                <!-- Bots will be injected here via JS -->
            </div>
        </div>

        <!-- Section: Pricing -->
        <div class="mt-5">
            <h5 class="mb-4 text-center border-bottom pb-2 d-inline-block position-relative start-50 translate-middle-x">Upgrade Plan</h5>
            <div class="row g-3 justify-content-center">
                <!-- Free -->
                <div class="col-4 col-md-3">
                    <div class="glass-card price-card h-100 d-flex flex-column justify-content-between p-2">
                        <div>
                            <h6 class="text-white-50">Free</h6>
                            <h4>0 Tk</h4>
                            <small class="d-block mb-2">1 Bot Limit</small>
                        </div>
                        <button class="glass-btn btn-sm w-100" disabled>Active</button>
                    </div>
                </div>
                <!-- Pro -->
                <div class="col-4 col-md-3">
                    <div class="glass-card price-card h-100 d-flex flex-column justify-content-between p-2">
                        <div>
                            <h6 class="text-info">Pro</h6>
                            <h4>50 Tk</h4>
                            <small class="d-block mb-2">5 Bots</small>
                        </div>
                        <button class="glass-btn btn-sm w-100" onclick="openPayment('Pro', 50)">Buy</button>
                    </div>
                </div>
                <!-- VIP -->
                <div class="col-4 col-md-3">
                    <div class="glass-card price-card h-100 d-flex flex-column justify-content-between p-2">
                        <div class="best-value">Best</div>
                        <div>
                            <h6 class="text-warning">VIP</h6>
                            <h4>80 Tk</h4>
                            <small class="d-block mb-2">10 Bots</small>
                        </div>
                        <button class="glass-btn btn-sm w-100" onclick="openPayment('VIP', 80)">Buy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Bot Modal -->
    <div class="modal fade" id="createBotModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Bot</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label class="small text-white-50 mb-1">Bot Name</label>
                    <input id="newBotName" class="form-control glass-input mb-3" placeholder="e.g. My Support Bot">
                    
                    <label class="small text-white-50 mb-1">Bot Token</label>
                    <input id="newBotToken" class="form-control glass-input mb-3" placeholder="From @BotFather">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary btn-sm" onclick="saveBot()">Save Bot</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div class="modal fade" id="paymentModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Payment: <span id="payPlanName"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <p class="mb-2">Send <strong id="payAmount" class="text-warning"></strong> via Nagad Personal</p>
                    
                    <div class="glass-card p-2 mb-3 d-flex justify-content-between align-items-center">
                        <span class="fs-5 fw-bold text-white">01761494948</span>
                        <button class="btn btn-sm btn-outline-light" onclick="copyNumber()">Copy</button>
                    </div>

                    <label class="text-start d-block small text-white-50 mb-1">Enter Transaction ID</label>
                    <input id="trxId" class="form-control glass-input" placeholder="e.g. 7XG8...">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success w-100" onclick="submitPayment()">Submit Request</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast text-white bg-primary border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body" id="toastMsg"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <script>
        // --- Initialization ---
        const api = (path, data) => fetch(path, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        }).then(r => r.json());

        const toastEl = new bootstrap.Toast(document.getElementById('toast'));
        const showToast = (msg) => {
            document.getElementById('toastMsg').innerText = msg;
            toastEl.show();
        };

        // Loading Animation
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loadingScreen');
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    document.getElementById('app').style.display = 'block';
                    loadBots(); // Fetch bots after load
                }, 800);
            }, 2000); // 2 seconds delay
        });

        // --- Bot Logic ---
        async function loadBots() {
            const bots = await fetch('/getBots').then(r => r.json());
            const noBotsState = document.getElementById('noBotsState');
            const botsListSection = document.getElementById('botsListSection');
            const grid = document.getElementById('botsGrid');

            grid.innerHTML = '';

            if (bots.length === 0) {
                noBotsState.style.display = 'flex';
                botsListSection.style.display = 'none';
            } else {
                noBotsState.style.display = 'none';
                botsListSection.style.display = 'block';

                bots.forEach(bot => {
                    const statusClass = bot.status === 'RUNNING' ? 'status-run' : 'status-stop';
                    const actionIcon = bot.status === 'RUNNING' ? 'square' : 'play';
                    const actionText = bot.status === 'RUNNING' ? 'Stop' : 'Start';
                    const actionFunc = bot.status === 'RUNNING' ? 'stopBot' : 'startBot';

                    const card = document.createElement('div');
                    card.className = 'col-12 col-md-6';
                    card.innerHTML = `
                        <div class="glass-card">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="mb-0 fw-bold">${bot.name}</h5>
                                <span class="bot-status-badge ${statusClass}">${bot.status}</span>
                            </div>
                            <div class="d-flex gap-2">
                                <button class="glass-btn btn-sm flex-grow-1" onclick="toggleBot('${actionFunc}', '${bot.botId}')">
                                    <i data-lucide="${actionIcon}" width="16"></i> ${actionText}
                                </button>
                                <button class="glass-btn btn-sm" title="View Users">
                                    <i data-lucide="users" width="16"></i>
                                </button>
                                <button class="glass-btn btn-sm" title="Commands">
                                    <i data-lucide="terminal" width="16"></i>
                                </button>
                                <button class="glass-btn btn-sm" onclick="deleteBot('${bot.botId}')" title="Settings">
                                    <i data-lucide="trash-2" width="16"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
                lucide.createIcons();
            }
        }

        function openCreateModal() {
            new bootstrap.Modal(document.getElementById('createBotModal')).show();
        }

        async function saveBot() {
            const name = document.getElementById('newBotName').value;
            const token = document.getElementById('newBotToken').value;
            
            if(!name || !token) return showToast("Please fill all fields");

            const res = await api('/createBot', { name, token });
            if(res.success) {
                bootstrap.Modal.getInstance(document.getElementById('createBotModal')).hide();
                document.getElementById('newBotName').value = '';
                document.getElementById('newBotToken').value = '';
                showToast("Bot Created Successfully!");
                loadBots();
            }
        }

        async function toggleBot(action, id) {
            const res = await api('/' + action, { botId: id });
            if(res.success) {
                showToast(action === 'startBot' ? 'Bot Started!' : 'Bot Stopped!');
                loadBots();
            } else {
                showToast(res.error || 'Error');
            }
        }

        async function deleteBot(id) {
            if(!confirm("Delete this bot?")) return;
            await api('/deleteBot', { botId: id });
            loadBots();
        }

        // --- Payment Logic ---
        let currentPlan = null;
        let currentAmount = 0;

        function openPayment(plan, amount) {
            currentPlan = plan;
            currentAmount = amount;
            document.getElementById('payPlanName').innerText = plan;
            document.getElementById('payAmount').innerText = amount + " Tk";
            new bootstrap.Modal(document.getElementById('paymentModal')).show();
        }

        function copyNumber() {
            navigator.clipboard.writeText("01761494948");
            showToast("Number Copied!");
        }

        async function submitPayment() {
            const trx = document.getElementById('trxId').value;
            if(!trx) return showToast("Please enter TrxID");

            const res = await api('/submit-payment', {
                trxId: trx,
                plan: currentPlan,
                amount: currentAmount,
                user: "WebUser" // In real app, get Telegram User ID
            });

            if(res.success) {
                bootstrap.Modal.getInstance(document.getElementById('paymentModal')).hide();
                document.getElementById('trxId').value = '';
                // Simulating success visual
                showToast("Request Sent! Admin will approve shortly.");
            }
        }

        // Init Icons
        lucide.createIcons();
    </script>
</body>
</html>
